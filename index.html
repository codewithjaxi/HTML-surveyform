<html>
    <head>
        <title>Survey Form</title>
    </head>

    <body bgcolor="paleyellow">
        <center>
        <h1>Survey Form</h1>
        <hr>
        <p>Let Us Know About You</p>
        <hr>
        <form action="submit.html">
            <table border="1">
                <tr>
                    <td>
                        Name:
                    </td>

                    <td>
                        <input type="text">
                    </td>
                </tr>

                <tr>
                    <td>
                        Age
                    </td>

                    <td>
                        <input type="number">
                    </td>
                </tr>

                <tr>
                    <td>
                        Date Of Birth:
                    </td>
                    <td>
                        <input type="date">
                    </td>
                </tr>

                <tr>
                    <td>
                        Gender
                    </td>

                    <td>
                        <input type="radio"> Male
                        <input type="radio"> Female
                    </td>

                </tr>

                <tr>
                    <td>
                        Phone Number:
                    </td>

                    <td>
                        <input type="tel">
                    </td>
                </tr>

                <tr>
                    <td>
                        Email:
                    </td>

                    <td>
                        <input type="email">
                    </td>
                </tr>

                <tr>
                    <td>
                        Address:
                    </td>

                    <td>
                        <textarea></textarea>
                    </td>
                </tr>

                <tr>
                    <td>
                        Field Of Study
                    </td>
                    <td>
                        <select>
                            <option>Mechanical</option>
                            <option>Computer</option>
                            <option>Electronic</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td>
                        Skills
                    </td>
                    <td>
                        <input type="checkbox"> Html 
                        <input type="checkbox"> Css
                        <input type="checkbox"> Js
                    </td>
                </tr>

                <tr>
                    <td>
                        Upload Your File
                    </td>

                    <td>
                        <input type="file">
                    </td>
                </tr>

                <tr>
                    <td>
                        <input type="reset">
                    </td>

                    <td>
                        <input type="submit">
                    </td>
                </tr>
            </table>
             
        </form>
    </center>
    </body>

</html>
